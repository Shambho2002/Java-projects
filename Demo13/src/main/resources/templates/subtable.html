<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Grid Layout System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="p-5">

    <!-- Congratulation's You are in the last chapter in this tutorial, You need to understand Last but Not the least as well -->

    <!-- 1] Table tag in bootstrap applying with style as well and with styling color -->
	
	<center><h1>Student Details</h1></center>
    
    <table class="table table-border table-hover table-striped table-responsive-sm">
        <thead class="table-warning">
            <tr>
                <th>USERNAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
				<th>REPEATPASSWORD</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="t:${table}">
                <td th:text="${t.getusername()}"></td>
                <td th:text="${t.getemail()}"></td>
                <td th:text="${t.getpassword()}"></td>
				<td th:text="${t.getrepeatassword()}"></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
