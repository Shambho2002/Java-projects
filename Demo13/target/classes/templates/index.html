<!DOCTYPE html>
<lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Symbiosis</title>
</head>
<body>
	<form th:action="@{/datainsert}" class="container mt-5">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Username: </label>
	    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" th:name="username">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div><br>
	  <div class="form-group">
	  	    <label for="exampleInputEmail1">Email: </label>
	  	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" th:name="email">
	  	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div><br>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" th:name="password">
	  </div><br>
	  <div class="form-group">
	  	    <label for="exampleInputPassword1">Repeat Password</label>
	  	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Repeatpassword" th:name="repeatpassword">
	  </div><br>
	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div><br>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
