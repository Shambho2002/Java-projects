    <h1 class="mt-4 mb-4"><center>Update Student Via Form</center></h1>
    <form class="container" action="/dataupdate" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Student Id: </label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="id" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Student Name: </label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Student Address: </label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="address" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
